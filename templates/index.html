<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Player Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white-900 text-black">
    <div class="container mx-auto text-center p-10">
        <h1 class="text-3xl font-bold mb-5">Cricket Player Analysis</h1>
        <form action="/" method="POST" class="bg-gray-300 p-6 rounded-lg">
            <input type="text" name="player" placeholder="Enter Player Name" class="px-4 py-2 border rounded-md text-black">
            <input type="text" name="ground" placeholder="Enter Ground Name" class="px-4 py-2 border rounded-md text-black">
            <button type="submit" class="bg-blue-500 px-4 py-2 rounded-md text-white">Analyze</button>
        </form>
    </div>
</body>
</html>
